<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" >
        <h4 style="text-align: center; top: 20px;"> Registration Form</h4>
        <hr>
        <form (ngSubmit)="register()" #registerForm="ngForm" >
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label" style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Name :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" #name=ngModel [(ngModel)]="person.name" name="Name" id="name" pattern="[A-Z][a-zA-Z\s]{5,15}" required>
                <span *ngIf="name.touched && name.invalid && (name.errors.required || name.errors.pattern)" class="alert-danger" style="text-align: center;">invalid Name</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="dob" class="col-sm-2 col-form-label" style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Date of Birth:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" #dob=ngModel [(ngModel)]="person.dob" name="dob" id="dob" [min]="mindate" [max]="maxdate" required>
                <span *ngIf="dob.touched && dob.invalid" class="alert-danger" style="text-align: center;">invalid Date</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label" style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Gender :</label>
                <div class="col-sm-10">
                    <label class="radio-inline"><input type="radio" [(ngModel)]=person.gender value="Male" name="optradio" checked>Male</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="radio-inline"><input type="radio" [(ngModel)]=person.gender value="Female" name="optradio">Female</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label class="radio-inline"><input type="radio" [(ngModel)]=person.gender value="Others" name="optradio">Others</label>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label" style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Email :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" #email=ngModel [(ngModel)]="account.email" name="email" id="email" pattern="[a-z0-9.A-Z]+@[a-z]+.[a-z]{3,5}" required>
                <span *ngIf="email.touched && email.invalid" class="alert-danger" style="text-align: center;">invalid Email</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="pasword" class="col-sm-2 col-form-label" style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Password :</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" #password=ngModel [(ngModel)]="account.password" name="password" id="password" pattern="[a-zA-Z0-9.@*_]{8,}" required>
                <span *ngIf="password.touched && password.invalid" class="alert-danger" style="text-align: center;">Password must be of minimum lenghth 8!</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="cpasword" class="col-sm-2 col-form-label" style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Confirm Password :</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" #cpassword=ngModel [(ngModel)]="confirmPassword" name="cpassword" id="cpassword" pattern="{{ account.password }}" required>
                <span *ngIf="cpassword.touched && cpassword.invalid && confirmPassword !== account.password" class="alert-danger" style="text-align: center;">Password doesn't match!</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label" style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Contact No :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" #phone=ngModel [(ngModel)]="person.phone" name="phone" id="phone" pattern="[0-9]{10}" required>
                <span *ngIf="phone.touched && phone.invalid " class="alert-danger" style="text-align: center;">invalid Phone No</span>
                </div>
            </div>

            <div class="form-group">
                <p style="text-align: center;"> 
                <button class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
                </p>
            </div>


        </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
